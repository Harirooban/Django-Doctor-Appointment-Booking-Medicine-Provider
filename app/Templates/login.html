<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In</title>
        {% load staticfiles %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'back.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/validateForm.js' %}"></script>
</head>
<body id="bg2">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <h1 style="color:white">Welcome To Login Page</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7"></div>
                <div class="col-md-4" id="form">
                    <div class="formpad">
                        <form action="/app/login/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <h1>L<span style="color:blueviolet">o</span>gin F<span style="color:blueviolet">o</span>rm</h1></br>
                                <input type="email" class="form-control" placeholder="Enter Email Here" name="email">
                            </div></br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter Secret Password" name="password">
                            </div></br>
                            <div class="form-group">    
                                <label><input type="checkbox" checked="checked" name="remember"> Remember Me!</label></br></br>
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                        </form>
                    </div>    
               </div>
            </div>
            <div class="row" id="second">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <h4 style="color:white">IF You Don't Have Account <a class="btn btn-primary btn-md"  href="/app/registerForm/" >Click Here</a> To Register</h4>
                </div>    
            </div>
        </div>
    </div>              
</body>
</html>
