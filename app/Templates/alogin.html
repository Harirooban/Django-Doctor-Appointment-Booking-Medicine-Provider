<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Admin Log In</title>
        {% load staticfiles %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'back.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/validateForm.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row text-center">

                    <h1> Admin Login</h1>

            </div>
            <div class="row">
                <div class="col-md-4" id="form">
                    <div>
                        <form action="/app/alogin/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <h1>Login Form</h1><br>
                                <input type="email" class="form-control" placeholder="Enter Email Here" name="email">
                            </div><br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter Secret Password" name="password">
                            </div>
                            <div class="form-group">    
                                <label><input type="checkbox" checked="checked" name="remember"> Remember Me!</label><br>
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                        </form>
                    </div>    
               </div>
            </div>
            <div class="row" id="second">
                <div class="col-sm-6"></div>

            </div>
        </div>
    </div>              
</body>
</html>
