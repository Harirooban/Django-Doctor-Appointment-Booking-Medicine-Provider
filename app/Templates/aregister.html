<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'back.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
	<script src="{% static 'js/validateForm.js' %}"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row" id="third">
                <h1>Admin Registration Page</h1>
            </div>
            <div class="row">
                <div class="col-sm-5" id="four"></div>
                <div class="col-sm-4" id="form">
                    <div>
                        <form action="/app/aregister/" method="POST" onsubmit="return Validate()">
                            {% csrf_token %}
                            <center>
                                <h2>R<span style="color:red">e</span>gister H<span style="color:red">e</span>re!</h2>
                            </center>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="firstName" title="Must contain at least two characters"pattern="\s*(\S\s*){3,}" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            </br>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="E-Mail">
                            </div>
                            </br>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password"title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Passord" id="password">
                            </div>
                            </br>
                            <div class="form-group">
                                <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" id="cpassword">
                            </div>
                            </br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" id="second">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <h4>For Login
                        <a class="btn btn-primary btn-md" href="/app/alogin/">Click Here</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</body>
  <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;
            if (password != confirmPassword) {
                alert("You first Passwords is not similar with 2nd password. Please enter same password in both");
                return false;
            }
            return true;
        }
    </script>
</html>
